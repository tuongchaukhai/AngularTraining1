<mat-card-content>
    <form [formGroup]="formData">
        <table>
            <tr>
                <h2 style="text-align: center;">REGISTER</h2>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-form-field class="demo-full-width">
                        <input matInput placeholder="Full name" formControlName="fullname" autofocus/>
                        <mat-error *ngIf="formData.controls['fullname'].hasError('required')">Fullname is required</mat-error>
                        <mat-error *ngIf="formData.controls['fullname'].hasError('maxlength')">Max length is 30</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-form-field class="demo-full-width">
                        <input matInput placeholder="Email" formControlName="email" />
                        <mat-error *ngIf="formData.controls['email'].hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="formData.controls['email'].hasError('maxlength')">Max length is 50</mat-error>
                        <mat-error *ngIf="formData.controls['email'].hasError('email')">Invalid email format</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-form-field class="demo-full-width">
                        <input type="password" matInput placeholder="Password" formControlName="password" />
                        <mat-error *ngIf="formData.controls['password'].hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="formData.controls['password'].hasError('maxlength')">Max length is 15</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="content-center">
                    <button mat-raised-button color="accent" (click)="formSubmit()" [disabled]="!formData.valid">Submit</button>
                    <button mat-raised-button color="accent" (click)="formReset()">Clear</button>
                </td>
            </tr>
        </table>
    </form>
</mat-card-content>
