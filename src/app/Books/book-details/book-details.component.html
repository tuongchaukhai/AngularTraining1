<div>
    <ul *ngFor="let book of bookShow">
        <li>Book ID: {{ book.id }}</li>
        <li>Title: {{ book.title }}</li>
        <li>Author: {{ book.author }}</li>
        <li>IBSN: {{ book.ibsn }}</li>
    </ul>
</div>

<button type="button" (click)="routeToUpdate()">Sửa</button>
<button type="button"  (click)="deleteBook()">Xóa</button>
