<table id="books" style="border-collapse: collapse;">
    <tr>
        <th>No.</th>
        <th>ID</th>
        <th>Title</th>
        <!-- <th>Author</th>
            <th>IBSN</th> -->
    </tr>
    <tr *ngFor="let book of books; let i = index" (click)="goToDetails(book)">
        <td>{{i+1}}</td>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>
            <button mat-button style="color: black; background-color:beige;" (click)="routeToUpdate(book.id); $event.stopPropagation()">Edit</button>
            <button mat-button style="color: black; background-color:beige;" (click)="deleteBook(book.id); $event.stopPropagation()">Delete</button>
        </td>
    </tr>
</table>
<button mat-raised-button color="primary" (click)="createBookRoute()">Create</button>
