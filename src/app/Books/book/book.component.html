<p-dataView [value]="books" [lazy]="true" (onLazyLoad)="loadBooksLazy($event)"
[paginator]="true" [rows]="5" [totalRecords]="totalRecords" [loading]="loading">
  <ng-template pTemplate="header">
    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
  </ng-template>
  <ng-template let-book pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
          <img [src]="'./assets/images/book.jpg'" width="100px" height="100px" [alt]="book.title" />
          <div class="product-list-detail">
            <div class="product-name">{{ book.title }}</div>
            <div class="product-description">{{ book.author }}</div>
            <!-- <div class="product-name">{{ 5 }}</div> -->
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">book</span>
          </div>
          <div class="product-list-action">
            <span class="product-price">${{ book.ibsn }}</span>
            <!-- <span
            [class]="
              'product-badge status-' + book.inventoryStatus.toLowerCase()
            "
            >{{ book.inventoryStatus }}</span
          > -->
          </div>
        </div>
      </div>
  </ng-template>
  <ng-template let-book pTemplate="gridItem" >
    <div class="col-12 md:col-2">
      <div class="product-grid-item card">
        <div class="product-grid-item-top">
          <div>
            <i class="pi pi-tag product-category-icon"></i>
            <span class="product-category">{{ book.author }}</span>
          </div>
          <!-- <span
            [class]="
              'product-badge status-' + book.inventoryStatus.toLowerCase()
            "
            >{{ book.inventoryStatus }}</span
          > -->
        </div>
        <div class="product-grid-item-content">
          <img [src]="'./assets/images/book.jpg'" width="100px" height="100px" [alt]="book.title" />
          <div class="product-name">{{ book.title }}</div>
          <div class="product-description">{{ book.author }}</div>
          <!-- <div class="product-name">{{ book.rating }}</div> -->
        </div>
        <div class="product-grid-item-bottom">
          <span class="product-price">${{ book.ibsn }}</span>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
